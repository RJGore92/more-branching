<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles2.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts2.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="formA">
        <h3>Welcome.</h3>
        <h6>Before we try to guess your personal color range, we'd like to ask for just some simple personal information first.</h6>
        <form id="initialForm">
          <div class="form-group">
            <label for="prelimInputA1">Input your first name:</label>
            <input type="text" class="form-control" id="prelimInputA1">
          </div>
          <div class="form-group">
            <label for="prelimInputA2">Input your last name:</label>
            <input type="text" class="form-control" id="prelimInputA2">
          </div>
          <div class="form-group">
            <label for="prelimInputB">Input your date of birth.</label>
            <input type="date" class="form-control" id="prelimInputB">
          </div>
          <div class="form-group">
            <label>Select your Gender:</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="Male" checked>
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="Female">
                Female
              </label>
            </div>
          </div>
          <button type="submit" class="btn">Proceed</button>
        </form>
      </div>
      <div id="formB">
        <h6>Welcome to our survey, <span id="firstName"></span>.  Take your time to complete this quick survey.</h6>
        <h6>When you finish, we'll guess at what color fits you best.</h6>
        <form id="mainForm">
          <div class="form-group">
            <label>When it comes to Seasons, which is your favorite?</label>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="winter" checked>
                Winter
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="spring">
                Spring
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="summer">
                Summer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="fall">
                Fall
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Do you enjoy warmer temperatures or colder temperatures more?</label>
            <div class="radio">
              <label>
                <input type="radio" name="temp" value="warm" checked>
                Warmer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="temp" value="cold">
                Colder
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Around what time do you consider yourself most active?</label>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="morning" checked>
                Morning
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="afternoon">
                Afternoon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="evening">
                Evening
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="night">
                Night
              </label>
            </div>
          </div>
          <label>Click below to show where most on the color spectrum you are most likely.</label>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="endDiv">
        <div id="newInputConfirmation">
          <form id="resetForNew">
            <label>Click below for a new survey.</label>
            <button type="submit" class="btn">New Survey</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
